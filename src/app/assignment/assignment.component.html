<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 pt-5">
            <input type="text" name="" [(ngModel)]="username" class="form-control">
            <p>{{ username }}</p>

            <button [disabled]="username === '' " (click)="username = '' "  class="btn btn-primary">Click Me</button>
        </div>
    </div>
</div>
